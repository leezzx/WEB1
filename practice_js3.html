<!DOCTYPE html>
<html>
    <head>
        <meta charset="urf-8">
        <title></title>
    </head>
    <body>
        <h1>Comparison operator(비교연산자) & Boolean(true, false)</h1>
        <h2>===</h2><!-- ==보다 더 정교한 비교 -->
        <h3>1===1</h3>
        <script>
            document.write(1===1);//true
        </script>

        <h3>1===2</h3>
        <script>
            document.write(1===2);//false
        </script>

        <h3>1&lt;2</h3><!-- &lt; : < -->
        <script>
            document.write(1<2);//true
        </script>

        <h3>1&lt;1</h3><!-- &lt; : < -->
        <script>
            document.write(1<1);//false
        </script>
    </body>
</html>
