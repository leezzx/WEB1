<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Loop(반복문)</h1>
        <ul> <!-- 리스트로 만듬 -->
            <script>
                document.write('<li>1</li>'); // 순서대로 수행
                document.write('<li>2</li>');
                document.write('<li>3</li>');
                document.write('<li>4</li>');
            </script>
        </ul>
        <ul>
            <script>
                document.write('<li>1</li>'); // 2,3을 3번 반복 수행
                var i = 0;
                while(i < 3) {
                    document.write('<li>2</li>');
                    document.write('<li>3</li>');
                    i = i + 1;
                }
                document.write('<li>4</li>');
            </script>
        </ul>
    </body>
</html>
