<!DOCTYPE html>
<html>
    <head>
        <meta charset="urf-8">
        <title></title>
    </head>
    <body>
       <h1>Conditional statements(조건문)</h1>
       <h2>Program</h2>
       <script>
           document.write("1<br>"); 
           document.write("2<br>"); 
           document.write("3<br>"); 
           document.write("4<br>");
       </script><!-- 1 2 3 4 -->
       
       <h2>If-true</h2>
       <script>
            document.write("1<br>"); 
            if(true) {document.write("2<br>");} 
            else {document.write("3<br>");} 
            document.write("4<br>");
        </script><!-- 1 2 4 -->
        
        <h2>If-false</h2>
        <script>
             document.write("1<br>"); 
             if(false) {document.write("2<br>");} 
             else {document.write("3<br>");} 
             document.write("4<br>");
         </script><!-- 1 3 4 -->
    </body>
</html>
