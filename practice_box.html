<!DOCTYPE html>
<html>
    <head>
        <meta charset="uft-8">
        <title></title>
        <style>
            h1, a {border-width:5px; border-color:red; border-style:solid; padding:20px; /* padding : 박스와 문자의 간격 */ margin:20px; /* margin : 박스와 박스 간격 */ width:100px; /* width : 폭 조절 */} /* block level element : 화면 전체를 사용하는 태그(빨간 박스 참고), display:inline을 통해 부분으로 잔환 가능, inline element : 부분만 사용하는 태그 (빨간 박스 참고), display:block을 통해 전체로 잔환 가능 */
            /* = h1, a {border:5px solid red;} */
        </style>
    </head>
    <body>
        <h1>CSS</h1><h1>CSS</h1>종속형 시트 또는 캐스케이딩 스타일 시트(<a href="https://ko.wikipedia.org/wiki/%EC%A2%85%EC%86%8D%ED%98%95_%EC%8B%9C%ED%8A%B8">Cascading Style Sheets, CSS</a>) 는 마크업 언어가 실제 표시되는 방법을 기술하는 언어로[1], HTML과 XHTML에 주로 쓰이며, XML에서도 사용할 수 있다. 
    </body>
</html>
