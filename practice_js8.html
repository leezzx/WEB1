<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Function(함수)</h1>
        <h2>Basic</h2>
        <ul>
            <script>
                function two() { // function () : 함수로 만들기
                    document.write('<li>2-1</li>');
                    document.write('<li>2-2</li>');
                }
                document.write('<li>1</li>');
                two();
                document.write('<li>3</li>');
                two();
            </script>
        </ul>
        
        <h2>Parameter & Argument(매개변수와 인자)</h2>
        <script>
            function OnePlusOne() {
                document.write(1+1 + '<br>');
            }
            OnePlusOne(); // 2
            function sum(left, right) { // left, right : Parameter(매개변수)
                document.write(left+right + '<br>');
            }
            sum(2,3); // 2, 3 : Argument(인자) = 5
            sum(3,4); // 7
            function sumColorRed(left, right) {
                document.write('<div style="color:red">' + (left+right) + '</div>');
            }
            sumColorRed(2,3); // red 5
        </script>
        
        <h2>Return(출력)</h2>
        <script>
            function sum2(left, right) {
                return left+right
            }
            document.write(sum2(2,3) + '<br>');
            document.write('<div style="color:red">' + sum2(2,3) + '</div>');
            document.write('<div style="font-size:3rem;">' + sum2(2,3) + '</div>');    
        </script>
    </body>
</html>
